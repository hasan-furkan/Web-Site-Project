<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iletisim</title>
    <link rel="stylesheet" href="iletisim.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <div class="kullanici">
        <form action="#">

            <label for="isim">Isminiz</label>
            <input type="text" name="isim" id="isim">

            <label for="soyisim">Soy Isminiz</label>
            <input type="text" name="soyisim" id="soyisim">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="telefon">Telefon Numaraniz</label>
            <input type="tel" name="telefon" id="telefon">

            <input type="submit" value="Gonder">

            <h3>Sosyal Medya Hesaplarimiz </h3>
            <div class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
        </form>
        <div class="dark">
            <i class="far fa-moon"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
